<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1 class="display-4">Weather Forecast</h1>
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="cityInput" placeholder="Enter city">
            <div class="input-group-append">
                <button class="btn btn-primary" onclick="getWeather()">Get Weather</button>
            </div>
        </div>
        <div id="weatherInfo" class="text-center"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
