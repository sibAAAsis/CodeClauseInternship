<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <section>
        <!-- Firebase linking -->
        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
    </section>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">

    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Authentication using Firebase</title>
</head>

<body   style="background:hsl(0, 0%, 11%);opacity:1;color:#812727;font-family:'Courier New', Courier, monospace;">
    <div class="container  h-75 p-5 mt-5" style="background-color:#ebe7e3;opacity:0.8;font-family: 'PT Sans', sans-serif">
        <div class="heading">
            <h2 style="text-align:center;">Login</h2>
        </div>
        <div class="sender" id="sender">
            <input type="tel" id="number" placeholder="Enter your Phone Number" class="form-control" />
            <div id="recaptcha-container"></div>
            <button class="btn btn-primary btn-block mt-3" onclick="phoneAuth()"><i class="fas fa-phone"></i> Get OTP
            </button>
        </div>

        <div id="verifier">
            <input type="text" id="verification-code" placeholder="Enter OTP Code" class="form-control" />
            <button class="btn btn-primary btn-block mt-3" onclick="verifyPhoneNumer()"><i class="fas fa-check-circle"></i> Verify
                OTP</button>
        </div>
        <div id="p-conf" class="alert alert-success" style="display: none;">OTP authentication successful</div>
        <div id="n-conf" class="alert alert-danger" style="display: none;">Enter Valid OTP</div>

        <button id="googlebtn" class="btn btn-danger btn-block mt-3"><i class="fab fa-google"></i> Login With Google</button>
        <div id="google-user"></div>
        <button class="btn btn-primary btn-block mt-3" id="facebookbtn"><i class="fab fa-facebook"></i> Login With
            Facebook</button>
        <div id="facebook-user"></div>
        <button class="btn btn-dark btn-block mt-3" id="githubbtn"><i class="fab fa-github"></i> Login With Github</button>
    </div>
</body>
<!-- Add Bootstrap and jQuery scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="firebase.js"></script>
<script src="script.js"></script>
</html>
